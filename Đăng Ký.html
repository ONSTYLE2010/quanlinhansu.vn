<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="Đăng Nhập.css" />
  </head>
  <body>
    <div class="signup">
      <h1 class="signup-heading">Đăng ký</h1>
      <button class="signup-social">
        <i class="fa fa-google signup-social-icon"></i>
        <span class="signup-social-text">Đăng ký với Google</span>
      </button>
      <div class="signup-or"><span>Or</span></div>
      <form action="#" class="signup-form" autocomplete="off">
        <label for="fullname" class="signup-label">Họ và tên</label>
        <input type="text" id="fullname" class="signup-input" placeholder="VD: John Doe">
        <label for="username" class="signup-label">Tên đăng nhập</label>
        <input type="text" id="username" class="signup-input" placeholder="VD : abcxyz@"> 
        <label for="email" class="signup-label">Email</label>
        <input type="email" id="email" class="signup-input" placeholder="VD: johndoe@gmai.com">
        <label for="password" class="signup-label">Mật Khẩu</label>
        <input type="email" id="password" class="signup-input" placeholder="VD: abcxyz">
        <button class="signup-submit">Đăng Ký</button>
      </form>
      <p class="signup-already">
        <span>Đã có tài khoản ?</span>
        <a href="Đăng Nhập.html" class="signup-login-link">Đăng Nhập</a>
      </p>
    </div>
  </body>
</html>
